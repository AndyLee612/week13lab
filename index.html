<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
<style>
	.all{
	background-color: #eee;
	height: 500px;
	width: 450px;
	text-align: center;
	border-radius:10px;
	margin:100% auto;
	margin-top: 25px;
}

.button{
	width: 350px;
	height: 40px;
	background-color: #EB9900;
	border-radius: 7px;
	}
input{
	width: 300px;
	height: 40px;
	border-radius: 5px;


}

</style>
</head>
<body>
	<div class="all">
		<br>
		<h2>JS Caculator</h2>

		<p>Number1</p>
		<input name = "name" type="text" id="num1">

		<p>Number2</p>
		<input name = "name" type="text" id="num2">

		<p>Operator way</p>
		<select name="rate" id="selectMenu">
            <option value = "0" id="plus">+</option>
            <option value = "1" id="minus">-</option>
            <option value = "2" id="multiply">*</option>
            <option value = "3" id="divide">/</option>
         </select><br><br>

         <input type="submit" value="calculate" class="button" onclick="runall()">
         <div class="result">
     		<table class="table" align="center" id="table">
     			<tr class="top"><th class="top">Result=</th></tr>
				<tr><td id="new"></td></tr>
			</table>
		</div>

	</div>

	<script type="text/javascript">
		function runall(){
		var num1 = parseInt(document.getElementById('num1').value);
		var num2 = parseInt(document.getElementById('num2').value);
		var work = document.getElementById('selectMenu').value;
		document.getElementById("new").innerHTML=run(num1,num2,work);
	}

		function run(num1,num2,work){
			if(work=="0"){
				return num1+num2;
			}

			else if(work=="1"){
				return num1-num2;
			}

			else if(work=="2"){
				return num1*num2;
			}

			else {
				return num1/num2;
			}


		}
	</script>



</div>
</body>
</html>
